<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="start">クリック</p>
    <p id="p1"></p>
    <p id="p2"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>


        let clickCount0 = 0;
        let get = 0;
        let get2 = 0;

        $(document).on('click', '#start', function () {

            clickCount0 += 1;

            const saikoro = [
                1, 2, 3, 4, 5, 6
            ]


            let get = saikoro[Math.floor(Math.random() * saikoro.length)];
            
            const saikoro2 = [1, 2, 3, 4, 5, 6]

            let get2 = saikoro2[Math.floor(Math.random() * saikoro2.length)];



            for (let i = 0; i < 20; i++) { 
                if (clickCount0 % 2 === 1) {
                   
                    console.log(get);
                    $('#p1').text('●'.repeat(get))
                
                }

                if (clickCount0 % 2 === 0) {
                  
                    console.log(get2);
                    $('#p2').text('●'.repeat(get2))
                    if (get2 < 20) {
                        $('#p2').text('●'.repeat(get2))
                    }
                
            }


        }});


    </script>
</body>

</html>
