<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="start">クリック</p>
    <p id="p1"></p>
    <p id="p2"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>


        let clickCount0 = 0;

        let get = 0;
        let get2 = 0;

        $(document).on('click', '#start', function () {



            const saikoro = [
                1, 2, 3, 4, 5, 6
            ]
            const saikoro2 = [1, 2, 3, 4, 5, 6]

            clickCount0 += 1;
            const modoru = [1, 2, 3]
            const rannum1 = modoru[Math.floor(Math.random() * modoru.length)];
            const roads = saikoro[Math.floor(Math.random() * saikoro.length)];


            if (clickCount0 % 2 === 1) {
                console.log(rannum1)
                if (rannum1 === 1 || rannum1 === 2) {
                    get += roads

                    $('#p1').text('●'.repeat(get))
                }
                else if (clickCount0 >= 3) {
                    get -= roads
                    $('#p1').text('●'.repeat(get))
                }
            }



            if (clickCount0 % 2 === 0) {
                console.log(rannum1)
                if (rannum1 === 1 || rannum1 === 2) {
                    get2 += roads

                    $('#p2').text('●'.repeat(get2))

                }
                else if (clickCount0 >= 4) {
                    get2 -= roads
                    $('#p2').text('●'.repeat(get2))
                }

            }


        }
        );


    </script>
</body>

</html>
